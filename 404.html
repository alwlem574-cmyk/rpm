<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعادة توجيه...</title>
  <script>
    // GitHub Pages SPA fallback
    (function(){
      var l = window.location;
      // redirect to index.html while keeping hash/search
      var base = l.pathname.split('/').slice(0, -1).join('/') + '/';
      l.replace(base + 'index.html' + l.search + l.hash);
    })();
  </script>
</head>
<body>
  <div style="font-family:system-ui; padding:20px">إعادة توجيه...</div>
</body>
</html>
